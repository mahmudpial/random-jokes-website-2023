<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jokes Website 2023</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Jokes</h1>
      </div>
      <div class="jokes" id="jokes">
        <p id="jokes-data">Click The Joke Button</p>
      </div>
      <div class="buttons">
        <div class="icons">
          <img src="images/icons8-audio-32.png" alt="" id="sound" />
          <img src="images/icons8-documents-24.png" alt="" id="copy" />
          <img
            src="images/icons8-facebook-messenger-48.png"
            alt=""
            id="massenger"
          />
        </div>
        <div>
          <button class="btn" id="generateBtn">Get Another Jokes</button>
          <button class="btn" id="stop">Stop</button>
        </div>
      </div>
    </div>

    <!-- added js file  -->
    <script src="js/joke.js"></script>
  </body>
</html>
